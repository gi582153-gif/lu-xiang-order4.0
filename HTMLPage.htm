<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滷香饌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            padding-bottom: 120px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #92400e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        /* 休息遮罩 */
        #closed-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="closed-overlay">
        <div class="text-6xl mb-4">😴</div>
        <h2 class="text-3xl font-bold mb-2">本店休息中</h2>
        <p class="text-gray-300">請於營業時間再來光臨</p>
    </div>

    <header class="bg-amber-800 text-white p-4 shadow-md sticky top-0 z-20">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold inline-block mr-2">滷香饌</h1>
                <span id="shop-status-light" class="inline-block w-3 h-3 rounded-full bg-green-400 border border-white shadow-[0_0_8px_#4ade80]"></span>
            </div>
            <div class="text-right text-xs bg-amber-900 px-2 py-1 rounded">
                ⏳ 等待：<span id="wait-time-display">20</span> 分
            </div>
        </div>
        <div class="mt-2 bg-amber-700 p-2 rounded text-sm flex justify-between items-center">
            <span>正在點：<span id="current-order-num" class="font-bold text-yellow-300">第 1 位</span></span>
            <button onclick="finishCurrentPerson()" class="bg-yellow-500 hover:bg-yellow-600 text-amber-900 px-3 py-1 rounded text-xs font-bold shadow">
                + 加下一位
            </button>
        </div>
    </header>

    <div id="loading" class="text-center py-10">
        <div class="loader"></div>
        <p class="text-gray-500">正在連線菜單...</p>
    </div>

    <div id="menu-container" class="p-4 max-w-md mx-auto hidden"></div>

    <div class="fixed bottom-0 left-0 w-full bg-white shadow-[0_-4px_15px_rgba(0,0,0,0.1)] p-4 border-t border-gray-200 z-30">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-500">團購總計 (<span id="total-person-count">1</span>人)</p>
                <p class="text-2xl font-bold text-amber-600" id="total-price">NT$0</p>
            </div>
            <button onclick="openOrderModal()" class="bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-6 rounded-full shadow-lg flex items-center">
                🛒 結帳
            </button>
        </div>
    </div>

    <div id="order-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-end sm:items-center justify-center z-50">
        <div class="bg-white w-full max-w-md h-[90vh] sm:h-auto sm:rounded-xl rounded-t-2xl shadow-2xl flex flex-col relative">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h2 class="text-lg font-bold text-gray-800">確認訂單內容</h2>
                <button onclick="closeModal()" class="text-gray-400 text-2xl">&times;</button>
            </div>

            <div class="overflow-y-auto p-4 flex-1 space-y-6">
                <div class="bg-amber-50 p-1 rounded-lg flex text-sm font-bold">
                    <button onclick="setOrderType('pickup')" id="btn-pickup" class="flex-1 py-2 rounded-md shadow bg-white text-amber-800">🥡 自取</button>
                    <button onclick="setOrderType('delivery')" id="btn-delivery" class="flex-1 py-2 rounded-md text-gray-500">🛵 外送 (滿$300)</button>
                </div>

                <div class="space-y-3">
                    <div class="flex space-x-2">
                        <input type="text" id="cust-name" placeholder="訂購人稱呼 *" class="w-1/2 p-2 border rounded bg-gray-50 focus:bg-white">
                        <input type="tel" id="cust-phone" placeholder="聯絡電話 *" class="w-1/2 p-2 border rounded bg-gray-50 focus:bg-white">
                    </div>
                    <div id="address-field" class="hidden">
                        <input type="text" id="cust-address" placeholder="外送地址 *" class="w-full p-2 border rounded bg-gray-50 focus:bg-white">
                    </div>
                </div>

                <div class="border rounded-lg bg-gray-50 overflow-hidden">
                    <div class="bg-gray-200 px-3 py-2 text-xs text-gray-600 font-bold">團購明細</div>
                    <div id="order-list" class="text-sm p-3 space-y-3 max-h-60 overflow-y-auto"></div>
                </div>

                <textarea id="cust-note" placeholder="整單備註..." class="w-full p-2 border rounded text-sm h-16 bg-gray-50 focus:bg-white"></textarea>

                <div class="flex justify-between items-end border-t pt-4">
                    <span class="text-gray-600">總金額</span>
                    <span class="text-3xl font-bold text-amber-700" id="modal-total">NT$0</span>
                </div>
            </div>

            <div class="p-4 border-t bg-white">
                <button id="submit-btn" onclick="submitOrder()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold text-lg shadow-lg hover:bg-green-700 transition">確認送出</button>
            </div>
        </div>
    </div>

    <div id="options-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-[60]">
        <div class="bg-white w-80 rounded-lg p-5 shadow-2xl">
            <h3 class="font-bold text-lg mb-4 text-center border-b pb-2">設定口味 (<span id="opt-person-num"></span>)</h3>

            <p class="font-bold text-amber-800 mb-2 text-sm">🌶️ 辣度</p>
            <div class="grid grid-cols-4 gap-2 text-sm mb-4">
                <label class="cursor-pointer border rounded p-1 text-center hover:bg-amber-50"><input type="radio" name="temp-spicy" value="不辣" checked><div>不辣</div></label>
                <label class="cursor-pointer border rounded p-1 text-center hover:bg-amber-50"><input type="radio" name="temp-spicy" value="小辣"><div>小辣</div></label>
                <label class="cursor-pointer border rounded p-1 text-center hover:bg-amber-50"><input type="radio" name="temp-spicy" value="中辣"><div>中辣</div></label>
                <label class="cursor-pointer border rounded p-1 text-center hover:bg-amber-50"><input type="radio" name="temp-spicy" value="大辣"><div>大辣</div></label>
            </div>

            <p class="font-bold text-amber-800 mb-2 text-sm">🧄 佐料 (預設全加)</p>
            <div class="grid grid-cols-2 gap-2 text-sm mb-4">
                <label class="flex items-center space-x-1"><input type="checkbox" name="temp-condiment" value="酸菜" checked><span>酸菜</span></label>
                <label class="flex items-center space-x-1"><input type="checkbox" name="temp-condiment" value="蔥花" checked><span>蔥花</span></label>
                <label class="flex items-center space-x-1"><input type="checkbox" name="temp-condiment" value="蒜泥" checked><span>蒜泥</span></label>
                <label class="flex items-center space-x-1"><input type="checkbox" name="temp-condiment" value="胡椒" checked><span>胡椒</span></label>
            </div>

            <button onclick="confirmPersonOptions()" class="w-full bg-amber-800 text-white py-2 rounded font-bold">確認加入</button>
        </div>
    </div>

    <script>
        // ==========================================
        // 🟢 網址修正完畢！ (已填入你提供的正確連結)
        // ==========================================
        const menuCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSfQ9x4tLrKSwm1WNhswVJyKYhYr3ephHrEeja7STTtSv6G_MUjfJa9MN8X6DuSgDYjtYmNX9sAqEsM/pub?gid=127414704&single=true&output=csv";

        const configCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSfQ9x4tLrKSwm1WNhswVJyKYhYr3ephHrEeja7STTtSv6G_
